<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit appointments</title>
</head>

<body>
    <a href="/logout">Logout</a> | <a href="/display_appointments">Dashboard</a>
    <form action="/update_appointment/{{ appointment.id }}" method="post">
        {% csrf_token %}
        <label for="name">Tasks:</label>
        <input type="text" name="name" id="name" value="{{ appointment.name }}"><br>
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option selected ="selected"  value="{{ appointment.status }}"> {{ appointment.status }}</option>
            <option value="Done">Done</option>
            <option value="Missed">Missed</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ date }}"><br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" value="{{ time }}" selected="selected"><br>
        <input type='submit' value='Update'>
</body>

</html>
